<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/share?selection.family=Caveat+Brush" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="ToDoCSS.css">
    <script src="ToDoJS.js"></script>
    <link rel="icon" href="to-do-list.png" type="image/png">
    <title>Lista de Tareas</title>
</head>
<body>
    <div id="generalDiv">
        <div class="container">
            <h1>To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Escribe una tarea...">
            <button id="addTaskButton">Agregar</button>
            <ul id="taskList"></ul>
        </div>

        <div id="TareasContainer">
            <h2>Lista de tareas To-Do</h2>
            <div id="completedTasksContainer">
                <!--tareas completadas-->
            </div>
        </div>
    </div>

    <script src="ToDoJS.js"></script>
</body>
</html>
